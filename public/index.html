<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    
    <div class="container-fluid" id="top-container">
        
        <div class="row d-flex justify-content-around align-items-center text-center" id="top-row">
            <div class="col-sm-2 col-12 btn-primary" id="top-score">Top Score</div>
            <div class="col-sm-2 col-12" id="time">Time</div>
        </div>
    </div>

    <div class="container container-fluid">
        <div class="row d-flex justify-content-center align-items-center text-center" id="question-row">
            <div class="col-12" id="question-text">Question text will be shown here</div>
            
            <div class="col-12 btn-grid" id="answer-buttons">
                <button class="btn btn-primary">Answer 1</button>
                <button class="btn btn-primary">Answer 2</button>
                <button class="btn btn-primary">Answer 3</button>
                <button class="btn btn-primary">Answer 4</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
