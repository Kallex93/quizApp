<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    
    <div class="container-fluid" id="top-container">

        <div class="row d-flex justify-content-center align-items-center text-center">
            <div class="col">
                <h1>Quiz Game</h1>
            </div>
        </div>
        
        <div class="row d-flex justify-content-around align-items-center text-center" id="top-row">
            <div class="col-sm-2 col-12">Score:<p id="score">0</p></div>
            <div class="col-sm-2 col-12">Time:<p id="time">0</p> </div>
        </div>
    </div>

    <div class="container container-fluid" id="question-container">
        <div class="row d-flex justify-content-center align-items-center text-center" id="question-row">
            <div class="col-12" id="question-text">
                <p>A simple Quiz Game:<br>
                    Correct answers and speed will increase your score!<br>
                    Press Start to begin!
                </p>

            </div>
            
            <div class="col-12 btn-grid hide" id="answer-buttons">
                <button class="btn btn-primary ">Answer 1</button>
                <button class="btn btn-primary ">Answer 2</button>
                <button class="btn btn-primary ">Answer 3</button>
                <button class="btn btn-primary ">Answer 4</button>
            </div>

            <div class="col-12" id="control-buttons">
                <button class="btn btn-primary" id="start-btn">Start</button>
                <button class="btn btn-primary" id="ranking-btn">Rankings</button>
                <button class="btn btn-primary hide" id="next-btn">Next</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
    <script src="webworker.js"></script>
    <script src="timeWebWorker.js"></script>
</body>
</html>
